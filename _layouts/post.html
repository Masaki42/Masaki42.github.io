---
layout: default
comments: yes
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1&appId=198040140362860";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
<div class="fb-like" data-href="http://masaki42.github.io{{ page.url }}" data-width="450" data-layout="button_count" data-show-faces="true" data-send="false"></div>
</div><br />

{% if page.comments %} 
<h2>Комментарии</h2>
<div class="fb-comments" data-href="http://masaki42.github.io{{ page.url }}" data-num-posts="10" data-order_by="reverse_time" data-width="560"></div>

{% endif %}
